services:
  db:
    image: postgres
    container_name: "db"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.local
    networks:
      - db_net
  rabbitmq:
    image: rabbitmq:4.0-management
    container_name: "rabbitmq"
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq:/var/lib/rabbitmq/mnesia
    networks:
      - rabbitmq_net
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 15s
      timeout: 10s
      retries: 3
    env_file:
      - ./.env.local
  api:
    # use docker-compose.prod to push to dockerhub
    # image: cmaunderc/home-interface-api:1.0
    build: hub/.
    container_name: "api"
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./.env.local
    depends_on:
      - db
    networks:
      - db_net
  daemon:
    # use docker-compose.prod to push to dockerhub
    # image: cmaunderc/home-interface-daemon:1.0
    build:
      context: hub/.
      dockerfile: workers/Dockerfile
    container_name: "daemon"
    env_file:
      - ./.env.local
    networks:
      - rabbitmq_net
      - db_net
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
networks:
  db_net:
    driver: bridge
  rabbitmq_net:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq:
    driver: local
